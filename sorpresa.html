<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESO CONCEDIDO | VIAJE DE S3X0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { gold: '#d4af37' },
            fontFamily: { sans: ['Montserrat', 'sans-serif'], display: ['Playfair Display', 'serif'] }
          }
        }
      }
    </script>
</head>
<body class="bg-[#050505] text-white min-h-screen flex flex-col items-center justify-start p-4 relative overflow-y-auto selection:bg-gold selection:text-black">
    
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gold/10 via-black to-black pointer-events-none z-0"></div>

    <div class="max-w-4xl w-full text-center relative z-10 border border-gold/30 p-6 md:p-10 rounded-2xl bg-black/80 backdrop-blur-xl shadow-[0_0_60px_rgba(212,175,55,0.15)] my-10">
        
        <div class="mb-8">
            <div class="inline-block p-3 rounded-full bg-gold/10 border border-gold/30 mb-4 animate-bounce">
                <i data-lucide="unlock" class="w-8 h-8 text-gold"></i>
            </div>
            <h1 class="text-3xl md:text-5xl font-display font-bold text-white uppercase tracking-widest mb-2 drop-shadow-lg">
                Contenido <span class="text-gold">Desbloqueado</span>
            </h1>
            <p class="text-neutral-400 text-xs uppercase tracking-[0.3em]">Acceso de Nivel VIP Autorizado</p>
        </div>

        <div class="relative group rounded-xl overflow-hidden border-2 border-gold/20 shadow-2xl mb-8 bg-black">
            <div class="absolute inset-0 bg-gradient-to-t from-gold/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none z-20"></div>
            
            <img src="fotos/sorpresa.jpg" alt="Contenido Secreto" class="w-full h-auto object-cover transform md:group-hover:scale-[1.01] transition-transform duration-1000">
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center items-center mt-8 pb-4">
            
            <a href="index.html" class="group inline-flex items-center gap-2 text-neutral-400 hover:text-white text-xs font-bold uppercase tracking-widest transition-colors px-4 py-2">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i> Volver a la Gala
            </a>
            
            <a href="fotos/sorpresa.jpg" download="Secreto_VIP_2025.jpg" class="inline-flex items-center gap-2 bg-gradient-to-r from-gold to-[#b8860b] text-black px-8 py-3 rounded shadow-[0_0_20px_rgba(212,175,55,0.3)] font-bold text-xs uppercase tracking-widest hover:scale-105 hover:shadow-[0_0_40px_rgba(212,175,55,0.6)] transition-all duration-300">
                <i data-lucide="download" class="w-4 h-4"></i> Guardar Recuerdo
            </a>
        </div>

        <div class="mt-8 border-t border-white/5 pt-6">
            <p class="text-[10px] text-neutral-600 uppercase tracking-widest">
                Este material es confidencial. Lo que pasa en la sección VIP, se queda en la sección VIP.
            </p>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
