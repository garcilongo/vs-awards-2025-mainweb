    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { gold: { DEFAULT: '#d4af37', light: '#fedc56', dark: '#aa771c' }, nexus: { black: '#0a0a0a' } },
            fontFamily: { sans: ['Montserrat', 'sans-serif'], display: ['Playfair Display', 'serif'] },
            animation: {
                'shake-hard': 'shake-hard 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
                'float': 'float 6s ease-in-out infinite',
                'pulse-glow': 'pulseGlow 2s infinite',
                'zoom-in': 'zoomIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                'shine-gold': 'shineGold 4s linear infinite',
                'flash': 'flashEffect 0.6s ease-out forwards',
                'fade-out': 'fadeOut 0.5s ease-out forwards',
                'sway': 'sway 8s ease-in-out infinite alternate',
            },
            keyframes: {
                'shake-hard': {
                    '0%, 100%': { transform: 'translate3d(0, 0, 0) rotate(0deg)' },
                    '10%, 30%, 50%, 70%, 90%': { transform: 'translate3d(-2px, 2px, 0) rotate(-1deg)' },

                float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },

                zoomIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
                shineGold: { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } },
                flashEffect: { '0%': { opacity: 0 }, '50%': { opacity: 1, background: 'white' }, '100%': { opacity: 0 } },
                fadeOut: { '0%': { opacity: 1 }, '100%': { opacity: 0 } },
                sway: { '0%': { transform: 'rotate(-5deg)' }, '100%': { transform: 'rotate(5deg)' } }
            }
          }

    <style>
        body { cursor: none; overflow: hidden; background-color: #050505; }
        
        /* CURSOR */
        #custom-cursor { position: fixed; top: 0; left: 0; width: 30px; height: 30px; border: 2px solid #d4af37; background-color: rgba(212,175,55,0.1); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; mix-blend-mode: difference; }
        #cursor-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background-color: #fedc56; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); }

        /* TRANSICIONES */
        .screen-section { position: fixed; inset: 0; width: 100%; height: 100%; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), filter 0.8s; opacity: 0; pointer-events: none; z-index: 0; visibility: hidden; filter: blur(20px); transform: scale(1.1); }
        .screen-section.active { opacity: 1; pointer-events: auto; z-index: 10; transform: scale(1); visibility: visible; filter: blur(0); }

        /* TEXTO DORADO ÉPICO */
        .text-gold-epic { background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c, #bf953f); background-size: 300% auto; -webkit-background-clip: text; background-clip: text; color: transparent; animation: shineGold 5s linear infinite; text-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }

        /* TARJETA SIN GIRO 3D - SISTEMA DE CAPAS */
        .card-container { position: relative; width: 100%; height: 100%; z-index: 60; /* Z-Index alto para sobresalir del blackout */ }
        .front, .back { 
            position: absolute; inset: 0; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden; 
            border-radius: 16px; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            transition: opacity 0.1s ease-in-out;
        }

        /* ESTADO INICIAL */
        .front { z-index: 2; opacity: 1; pointer-events: auto; background: radial-gradient(circle at center, #1a1a1a, #000); border: 2px solid #d4af37; }
        .back { z-index: 1; opacity: 0; pointer-events: none; background: #000; border: 2px solid #d4af37; }

        /* ESTADO REVELADO */
        .card-container.is-revealed .front { opacity: 0; pointer-events: none; z-index: 1; }
        .card-container.is-revealed .back { opacity: 1; pointer-events: auto; z-index: 2; }

        /* PATRÓN DEL FRENTE */
        .front::before { content: ''; position: absolute; inset: 0; background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); }

        /* CAPA DE FLASH BLANCO */
        #flash-overlay { position: absolute; inset: 0; background: white; opacity: 0; z-index: 100; pointer-events: none; mix-blend-mode: screen; }
        .trigger-flash #flash-overlay { animation: flash 0.7s ease-out forwards; }

        /* CAPA DE BLACKOUT (APAGÓN) */
        #blackout-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); 
            z-index: 50; /* Debajo de la tarjeta pero encima del fondo */
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
        }
        .blackout-active #blackout-layer { opacity: 1; }

        /* BOTONES ÉPICOS */
        .btn-epic { background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0)); backdrop-filter: blur(10px); border: 1px solid rgba(212,175,55,0.3); color: #d4af37; transition: all 0.3s ease; cursor: pointer; }
        .btn-epic:hover { background: #d4af37; color: #000; border-color: #d4af37; box-shadow: 0 0 30px rgba(212,175,55,0.5); transform: translateY(-2px); }

        /* FOCOS DE TEATRO (STAGE LIGHTS) */
        .stage-light {
            position: absolute; width: 40%; height: 150%; top: -30%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, transparent 80%);
            filter: blur(40px); pointer-events: none; z-index: 40;
            transform-origin: top center; mix-blend-mode: screen;
        }
        .light-left { left: -10%; transform: rotate(25deg); animation: sway 6s ease-in-out infinite alternate; }
        .light-right { right: -10%; transform: rotate(-25deg); animation: sway 7s ease-in-out infinite alternate-reverse; }

        /* HEADER LOGO */
        .header-logo-container { cursor: pointer; transition: transform 0.3s ease; }
        .header-logo-container:hover { transform: scale(1.05); }
    </style>
</head>

        function goToScreen(id) {
            document.querySelectorAll('.screen-section').forEach(el => {
                el.classList.remove('active');

            const target = document.getElementById(id);
            setTimeout(() => target.classList.add('active'), 100);

        const candidates = [
            { name: "Carlos", desc: "EL FENÓMENO, conocido por desaparecer en verano. Su superpoder es repartir salami por Albacete.", photo: "fotos/carlos.jpg", stats: [60, 30, 60, 70, 80] },

            infoElements.forEach(el => el.style.opacity = '0');
            
            setTimeout(() => {
                document.getElementById('cand-img').src = c.photo;
                document.getElementById('cand-name').innerText = c.name;
                document.getElementById('cand-name-mobile').innerText = c.name;
                document.getElementById('cand-desc').innerText = `"${c.desc}"`;
                document.getElementById('cand-counter').innerText = `${candIdx+1} / ${candidates.length}`;
                infoElements.forEach(el => el.style.opacity = '1');
                for(let i=0; i<5; i++) document.getElementById(`bar-${i+1}`).style.width = c.stats[i] + '%';
            }, 300);
        }
        function nextCandidate() { candIdx = (candIdx + 1) % candidates.length; updateCand(); }
        function prevCandidate() { candIdx = (candIdx - 1 + candidates.length) % candidates.length; updateCand(); }
        updateCand();

        // 4. LÓGICA PREMIOS (CORREGIDA - SIN LAG)
        let currentCatIdx = 0;
        let isRevealed = false;
        let isAnimationInProgress = false; 
        let safetyTimer = null;

        const ui = {
            title: document.getElementById('cat-title'),
            counter: document.getElementById('counter'),
            card: document.getElementById('main-card'),
            front: document.getElementById('card-front'),
            winName: document.getElementById('win-name'),
            winImg: document.getElementById('win-img'),
            winVid: document.getElementById('win-vid'),
            btnNext: document.getElementById('btn-next'),
            btnPrev: document.getElementById('btn-prev'),
            audioGala: document.getElementById('audio-gala'),
            mediaContainer: document.getElementById('media-container'),
            blackout: document.getElementById('blackout-layer'),
            body: document.body
        };

        function updateAwardUI() {
            // DETENER TODO
            isRevealed = false;
            isAnimationInProgress = false;
            clearTimeout(safetyTimer);

            // LIMPIEZA VISUAL
            ui.body.classList.remove('blackout-active'); 
            ui.card.classList.remove('is-revealed', 'trigger-flash');
            ui.front.classList.remove('animate-shake-hard');
            
            // RESET AUDIO
            ui.audioGala.pause(); 
            ui.audioGala.currentTime = 0;
            
            // LIMPIAR MEDIOS (IMPORTANTE PARA EVITAR SPOILERS VISUALES)
            ui.winImg.src = "";
            ui.winVid.src = "";
            ui.winImg.classList.add('hidden');
            ui.winVid.classList.add('hidden');
            ui.mediaContainer.classList.remove('opacity-100');
            ui.mediaContainer.classList.add('opacity-0');

            // NAVEGACIÓN
            if (currentCatIdx === 0) {
                ui.btnPrev.classList.remove('opacity-100', 'pointer-events-auto');
                ui.btnPrev.classList.add('opacity-0', 'pointer-events-none');
            } else {
                ui.btnPrev.classList.add('opacity-100', 'pointer-events-auto');
                ui.btnPrev.classList.remove('opacity-0', 'pointer-events-none');
            }

            // TEXTOS
            const data = winnersData[currentCatIdx];
            // Pequeño delay para textos para suavizar la transición
            setTimeout(() => {
                ui.title.innerText = data.cat;
                ui.counter.innerHTML = `${currentCatIdx + 1} <span class="text-neutral-600 text-sm">/ ${winnersData.length}</span>`;
                ui.winName.innerText = data.name;
            }, 100);
        }

        // FUNCIÓN: PRECARGAR IMAGEN/VIDEO DURANTE EL REDOBLE
        function preloadWinnerMedia() {
            const data = winnersData[currentCatIdx];
            
            if(data.type === 'video') {
                ui.winImg.classList.add('hidden');
                ui.winVid.classList.remove('hidden');
                ui.winVid.src = data.media;
                ui.winVid.load(); // Forzar carga
            } else {
                ui.winVid.classList.add('hidden');
                ui.winImg.classList.remove('hidden');
                ui.winImg.src = data.media;
                // La imagen se empieza a cargar aquí, 2.5s antes de mostrarse
            }
        }

        // FUNCIÓN CENTRAL DE REVELACIÓN
        function executeRevealAction() {
            if (isRevealed) return;

            // 1. Limpiar tensión
            ui.front.classList.remove('animate-shake-hard');
            
            // 2. DISPARAR FLASH
            ui.card.classList.add('trigger-flash');

            // 3. CAMBIO VISUAL INSTANTÁNEO BAJO EL FLASH
            setTimeout(() => {
                // Hacer visible el contenedor de la imagen YA (ya debería estar cargada)
                ui.mediaContainer.classList.remove('opacity-0');
                ui.mediaContainer.classList.add('opacity-100');

                // Quitar oscuridad
                ui.body.classList.remove('blackout-active');

                // Swap de capas
                ui.card.classList.add('is-revealed');
                
                // Reproducir video si es video
                if(!ui.winVid.classList.contains('hidden')) ui.winVid.play();
                
                // Efectos
                launchFireworks();
                confetti({ particleCount: 300, spread: 150, origin: { y: 0.6 }, colors: ['#d4af37', '#ffffff', '#000000'], gravity: 0.8 });
                isRevealed = true;
                isAnimationInProgress = false;

            }, 250); // Sincronizado con el pico blanco del flash
        }

        function revealWinner() {
            if(isRevealed || isAnimationInProgress) return;
            isAnimationInProgress = true;
            
            // 1. CARGAR IMAGEN EN SEGUNDO PLANO AHORA MISMO
            preloadWinnerMedia();

            // 2. INICIAR TENSIÓN
            ui.body.classList.add('blackout-active'); 
            ui.front.classList.add('animate-shake-hard');

            // 3. REPRODUCIR AUDIO
            ui.audioGala.volume = 1.0;
            ui.audioGala.currentTime = 0;
            const playPromise = ui.audioGala.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Temporizador 3.25s
                    safetyTimer = setTimeout(() => {
                        executeRevealAction();
                    }, 3250); 
                }).catch(error => {
                    console.log("Audio bloqueado, fallback manual.");
                    setTimeout(() => executeRevealAction(), 3250);
                });
            } else {
                setTimeout(() => executeRevealAction(), 3250);
            }
        }

        function launchFireworks() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function changeCat(dir) {
            const next = currentCatIdx + dir;
            if(next >= 0 && next < winnersData.length) {
                ui.title.classList.add('opacity-0', 'translate-y-[-20px]');
                setTimeout(() => {
                    currentCatIdx = next;
                    updateAwardUI();
                    ui.title.classList.remove('opacity-0', 'translate-y-[-20px]');
                }, 500);
            }
        }
        
        updateAwardUI();

        // 5. FONDO
        const canvas = document.getElementById('constellation-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        let mouse = { x: null, y: null, radius: 150 }
        window.addEventListener('mousemove', function(event) { mouse.x = event.x; mouse.y = event.y; });
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); }
        window.addEventListener('resize', resizeCanvas);
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 0.5) - 0.25; this.directionY = (Math.random() * 0.5) - 0.25;
                this.size = (Math.random() * 2) + 1; this.color = '#d4af37';
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle());
        }
        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) particlesArray[i].update();
            connectParticles();
        }
        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        let opacityValue = 1 - (distance/10000);
                        ctx.strokeStyle = 'rgba(212, 175, 55,' + opacityValue + ')';
                        ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                    }
                }
            }
        }
        resizeCanvas(); animateParticles();

        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            dot.style.left = e.clientX+'px'; dot.style.top = e.clientY+'px';
            setTimeout(() => { cursor.style.left = e.clientX+'px'; cursor.style.top = e.clientY+'px'; }, 40);
        });
    </script>
</body>
